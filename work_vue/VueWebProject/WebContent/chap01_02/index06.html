<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SSAFY</title>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="first">
		<svg width="500" height="500">
<!-- 			<circle cx="50" cy="40" r="30" stroke-width="4" fill="yellow" stroke="green"/> -->
<!-- 			<circle cx="150" cy="40" r="30" stroke-width="4" fill="red" stroke="blue"/> -->
			<My-circle ccx="100" ccy="100" cr="50" strokewidth="10" fill="red" stroke="black"></My-circle>
			<my-circle ccx="100" ccy="150" cr="50" strokewidth="10" fill="yellow" stroke="black"></my-circle>
			<my-circle ccx="150" ccy="100" cr="50" strokewidth="10" fill="green" stroke="black"></my-circle>
		</svg>
	</div>
	
	<script>
		var app = new Vue({
			el: "#first",
			data: {title: "SSAFY"},
			components: {
				"my-circle": {
					props: ['ccx','ccy','cr','strokewidth','fill','stroke'],
					template: '<circle :cx="ccx" :cy="ccy" :r="cr" :stroke-width="strokewidth" :fill="fill" :stroke="stroke"/>'
				}
			}
		});
		
		Vue.config.devtools = true;
	</script>
</body>
</html>
