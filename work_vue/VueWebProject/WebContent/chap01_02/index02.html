<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SSAFY</title>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<div>{{message}}</div>
		<div>{{hello()}}</div>
		<div>{{hello2(10,20)}}</div>
		<div>{{data | toValue3}}</div>
		<div>{{hello() | toValue3}}</div>
		<div>{{data | toLower}}</div>
		<div>{{hello() | toUpper}}</div>
	</div>
	<script>
	new Vue({
		el: "#app",
		data: {
			message: "<h2>Hello Vue</h2>",
			data: "helloData"
		},
		filters: {
			toUpper(value){
				return value.toUpperCase();
			},
			toLower(value){
				return value.toLowerCase();
			},
			toValue3(value){
				var s = "";
				for (i = 0; i < 3; i++) {
					s+=value+" ";
				}
				return s;
			}
		},
		methods: {
			hello: function(){
				return "change data";
			},
			hello2(num){
				return num + " : " + arguments[1] + " 번 입니다";
			}
		}
	});
	</script>
</body>
</html>
